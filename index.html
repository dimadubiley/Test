<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Aboba</title>
</head>
<body>
    <center><h1>КУПИ МАШИНУ ЗДЕСЬ И СЕЙЧАС!!!</h1></center>
    <form action="https://fom.in.ua./echo">
        <small>Login</small><input type="text" name="Login" id="Login" placeholder="Введите ваше ник" required>
        <small>Password</small><input type="Password" name="Password" id="Password" placeholder="Введите ваш пароль"required>
        <small>color</small><input type="color" name="color" id="color" placeholder="выберите любимый цвет"required>
        <p>Выберите на какой штуке ты ездишь</p>
        <small>Дизель</small><input type="radio" name="95" id="diz">
        <small>Газ</small><input type="radio" name="92" id="gas">
        <small>Бензин</small><input type="radio" name="100" id="gasline">
        <p>выберите пробег</p>
        <input type="number" name="ran" id="ran"required>
        <p>Какя у тебя ласточка?</p>
        <input type="text" name="text" id="text" placeholder="введите марку машины"required>
        <p>В каком у виде машина</p>
        <small>Б.У</small><input type="radio" name="bu" id="bu">
        <small>Нормальная</small><input type="radio" name="normal" id="normal">
        <small>Запчасти</small><input type="radio" name="zap" id="zap">
        <p>Введите сумму</p>
        <input type="number" name="sum" id="sum"required>    

        <button>Оформить заказ</button>
    </form>
</body>
</html>
